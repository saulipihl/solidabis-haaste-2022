<div class="character-selection-container">
    <div class="character-selection">
        <h2 translate>UI.CharacterSelection</h2>
        <div class="character-selector">
            <button class="round" (click)="moveWarriors('right')">
                <div class="left arrow"></div>
            </button>
            <div #warriors class="food-warriors">
                <div #warrior 
                    *ngFor="let food of foodData"
                    class="food-warrior"
                    [ngClass]="food.foodNameTranslationId"
                    (click)="chooseFighter(food)"
                    [class.selected]="chosenFighter?.foodNameTranslationId === food.foodNameTranslationId"
                >
                    <img class="character-image" [src]="food.imageBase64" />
                    <div class="title-container">
                        <h4 class="name" translate>{{ food.foodNameTranslationId }}</h4>
                    </div>
                </div>
            </div>
            <button class="round" (click)="moveWarriors('left')">
                <div class="right arrow"></div>
            </button>
        </div>
        <button *ngIf="chosenFighter" class="confirm-button" (click)="onConfirmClicked()" translate>UI.Confirm</button>
    </div>
</div>
