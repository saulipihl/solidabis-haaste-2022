<div *ngIf="food" class="food-warrior"
    [ngClass]="food.foodNameTranslationId"
    (click)="chooseFighter()"
    [class.selected]="selected"
>
    <img class="character-image" [src]="food.imageBase64" />
    <div class="title-container">
        <h4 class="name">{{ foodName }}</h4>
    </div>
</div>
